<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="jumbotron">
  <h1>CONCERTAR UNA TUTORIA</h1>
  <form action="http://localhost:8080/servletJDBC_war_exploded/Tutorias-Servlet" method="post">

    <div class="form-group" style="width: 500px;">
      <label>Nombre del alumno</label>
      <input type="text" name="alumno" size="60" placeholder="Alumno:">
    </div>
    <br>

    <div class="dropdown">
      <select class="custom-select" size="1" name="profesor">
        <option>Carlos Sanchez</option>
        <option>Carlos Alberto</option>
        <option>Magali Rosas</option>
      </select>
    </div>

    <br>
    <br>

    <div class="dropdown">
      <select class="custom-select" size="1" name="dia">
        <option selected>Dia...</option>
        <option>Lunes</option>
        <option>Miercoles</option>
        <option>Jueves</option>
      </select>
    </div>
    <br>
    <label>Hora: </label>

    <br>
    <br>
    <label>Asunto de la tutoria</label>
    <br>
    <textarea name="asunto" rows="5" cols="40" wrap></textarea>
    <br>
    <br>
    <button type="submit" value="Enviar datos" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>
</div>
